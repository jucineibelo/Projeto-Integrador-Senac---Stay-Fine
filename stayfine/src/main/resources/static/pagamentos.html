<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pagamentos - StayFine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #000 0%, #2b2b2b 100%);
            color: white;
            min-height: 100vh;
        }

        .card-dark {
            background: #111;
            border: 1px solid #222;
            border-radius: 15px;
            padding: 20px;
        }

        .btn-gold {
            color: #c9a86a !important;
            border-color: #c9a86a !important;
        }

        .btn-gold:hover {
            background: #c9a86a !important;
            color: #000 !important;
        }

        table {
            color: #fff;
        }

        table tbody tr {
            border-bottom: 1px solid #2a2a2a;
        }

        table tbody tr:hover {
            background: #1a1a1a;
        }

        .icon-action {
            font-size: 20px;
            cursor: pointer;
            color: #c9a86a;
            margin-right: 10px;
            transition: .2s;
        }

        .icon-action:hover {
            color: #e6c68b;
        }

        /* Inputs */
        input, select, textarea, .form-control {
            background: #1a1a1a !important;
            color: white !important;
            border: 1px solid #333 !important;
            border-radius: 8px;
            padding: 10px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #c9a86a !important;
            box-shadow: 0 0 5px rgba(201,168,106,0.5) !important;
        }

        /* Placeholder visível */
        ::placeholder {
            color: #c9c9c9 !important;
            opacity: 1 !important;
        }

        .modal-content {
            background: #111;
            color: #fff;
            border: 1px solid #333;
        }

        .btn-close-white {
            filter: invert(1);
        }

        a.btn-back {
            color: #c9a86a;
            text-decoration: none;
        }

        a.btn-back:hover {
            color: #e6c68b;
        }
    </style>

</head>

<body>

<div class="container py-4">

    <a href="index.html" class="btn-back mb-3 d-inline-block">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>

    <h2 class="mb-4">Cadastro de Pagamentos</h2>

    <!-- FORMULÁRIO -->
    <div class="card-dark mb-4">
        <h5 class="mb-3">Novo Pagamento</h5>

        <form id="formPagamento">

            <input id="pagDescricao" class="form-control mb-3"
                   placeholder="Descrição do pagamento" required>

            <input id="pagTipo" class="form-control mb-2"
                   placeholder="Ex.: PIX, Crédito, Débito">

            <button class="btn btn-gold mt-2">Salvar</button>
        </form>
    </div>

    <!-- BUSCAR POR ID -->
    <div class="card-dark mb-4">
        <h5 class="mb-3">Buscar Pagamento por ID</h5>

        <div class="d-flex mb-2">
            <input id="buscarId" type="number" class="form-control me-2"
                   placeholder="Digite o ID">
            <button class="btn btn-gold" onclick="buscarPorId()">
                <i class="bi bi-search"></i> Buscar
            </button>
        </div>

        <div id="resultadoBusca" class="mt-2"></div>
    </div>

    <!-- LISTAGEM -->
    <h3 class="mt-4">Pagamentos Cadastrados</h3>

    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Tipo</th>
            <th>Status</th>
            <th>Cadastro</th>
            <th>Atualização</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="pagTable"></tbody>
    </table>

</div>

<!-- MODAL DE EDIÇÃO -->
<div class="modal fade" id="modalEdicao" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header border-secondary">
                <h5 class="modal-title">Editar Pagamento</h5>
                <button type="button" class="btn-close btn-close-white"
                        data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <input type="hidden" id="editId">

                <label class="fw-bold">Descrição</label>
                <input id="editDescricao" class="form-control mb-3" placeholder="Descrição">

                <label class="fw-bold">Tipo</label>
                <input id="editTipo" class="form-control" placeholder="Tipo">
            </div>

            <div class="modal-footer border-secondary">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-gold" onclick="salvarEdicao()">Salvar</button>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    const api = "http://localhost:8080/pagamentos";

    async function loadPagamentos() {
        const res = await fetch(api);
        const data = await res.json();

        document.getElementById("pagTable").innerHTML =
            data.map(p => `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.descricao}</td>
                    <td>${p.tipo ?? "-"}</td>
                    <td>${p.status ?? "-"}</td>
                    <td>${formatarData(p.dataCadastro)}</td>
                    <td>${formatarData(p.dataAtualizacao)}</td>
                    <td>
                        <i class="bi bi-pencil-square icon-action"
                           onclick="abrirModalEdicao(${p.id}, '${p.descricao}', '${p.tipo}')"></i>

                        <i class="bi bi-trash3 icon-action"
                           onclick="excluirPagamento(${p.id})"></i>
                    </td>
                </tr>
            `).join("");
    }

    document.getElementById("formPagamento").onsubmit = async e => {
        e.preventDefault();

        await fetch(api, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                descricao: pagDescricao.value,
                tipo: pagTipo.value
            })
        });

        pagDescricao.value = "";
        pagTipo.value = "";

        loadPagamentos();
    };

    async function buscarPorId() {
        const id = buscarId.value;
        if (!id) return;

        const res = await fetch(api + "/" + id);

        if (!res.ok) {
            resultadoBusca.innerHTML =
                `<div class="alert alert-danger">Pagamento não encontrado.</div>`;
            return;
        }

        const p = await res.json();

        resultadoBusca.innerHTML = `
            <div class="alert alert-success">
                <strong>ID:</strong> ${p.id}<br>
                <strong>Descrição:</strong> ${p.descricao}<br>
                <strong>Tipo:</strong> ${p.tipo}<br>
                <strong>Status:</strong> ${p.status}<br>
                <strong>Cadastro:</strong> ${formatarData(p.dataCadastro)}<br>
                <strong>Atualização:</strong> ${formatarData(p.dataAtualizacao)}
            </div>
        `;
    }

    function abrirModalEdicao(id, descricao, tipo) {
        editId.value = id;
        editDescricao.value = descricao;
        editTipo.value = tipo;

        new bootstrap.Modal(document.getElementById("modalEdicao")).show();
    }

    async function salvarEdicao() {
        const id = editId.value;

        await fetch(api + "/" + id, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                descricao: editDescricao.value,
                tipo: editTipo.value
            })
        });

        bootstrap.Modal.getInstance(modalEdicao).hide();
        loadPagamentos();
    }

    async function excluirPagamento(id) {
        if (!confirm("Deseja realmente excluir este pagamento?")) return;

        await fetch(api + "/" + id, { method: "DELETE" });

        loadPagamentos();
    }

    function formatarData(d) {
        if (!d) return "-";
        const data = new Date(d);
        return data.toLocaleString("pt-BR", {
            dateStyle: "short",
            timeStyle: "short"
        });
    }

    loadPagamentos();
</script>

</body>
</html>
