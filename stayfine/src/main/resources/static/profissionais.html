<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Profissionais - StayFine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profissionais.css">

</head>

<body>

<div class="container py-4">

    <a href="index.html" class="btn-back mb-3 d-inline-block">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>

    <h2 class="mb-4">Cadastro de Profissionais</h2>

    <!-- FORMULÁRIO -->
    <div class="card-dark mb-4">
        <form id="formProfissional">
            <input id="profNome" class="form-control mb-2" placeholder="Nome do profissional" required>
            <button class="btn btn-gold mt-2">Salvar</button>
        </form>
    </div>

    <!-- BUSCAR POR ID -->
    <div class="card-dark mb-4">
        <h5>Buscar Profissional por ID</h5>
        <div class="d-flex">
            <input id="buscarId" type="number" class="form-control me-2" placeholder="ID">
            <button class="btn btn-gold" onclick="buscarPorId()">
                <i class="bi bi-search"></i> Buscar
            </button>
        </div>

        <div id="resultadoBusca" class="mt-3"></div>
    </div>

    <h3 class="mt-4">Profissionais Cadastrados</h3>

    <!-- LISTAGEM -->
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Status</th>
            <th>Registro</th>
            <th>Atualização</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="profTable"></tbody>
    </table>

</div>

<!-- MODAL DE EDIÇÃO -->
<div class="modal fade" id="modalEdicao" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header border-secondary">
                <h5 class="modal-title">Editar Profissional</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="editId">

                <label>Nome:</label>
                <input id="editNome" class="form-control mb-2" placeholder="Nome">
            </div>

            <div class="modal-footer border-secondary">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-gold" onclick="salvarEdicao()">Salvar</button>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const api = "http://localhost:8080";

    async function loadProfissionais() {
        const res = await fetch(api + "/profissionais");
        const data = await res.json();

        document.getElementById("profTable").innerHTML =
            data.map(p => `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.nome}</td>
                    <td>${p.status ?? '-'}</td>
                    <td>${formatarData(p.dataRegistro)}</td>
                    <td>${formatarData(p.dataAtualizacao)}</td>
                    <td>
                        <i class="bi bi-pencil-square icon-action"
                           onclick="abrirModalEdicao(${p.id}, '${p.nome}')"></i>

                        <i class="bi bi-trash3 icon-action"
                           onclick="excluirProfissional(${p.id})"></i>
                    </td>
                </tr>
            `).join("");
    }

    document.getElementById("formProfissional").onsubmit = async e => {
        e.preventDefault();

        await fetch(api + "/profissionais", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome: profNome.value })
        });

        profNome.value = "";
        loadProfissionais();
    };

    async function buscarPorId() {
        const id = buscarId.value;
        if (!id) return;

        const res = await fetch(api + "/profissionais/" + id);

        if (!res.ok) {
            resultadoBusca.innerHTML =
                `<div class="alert alert-danger">Profissional não encontrado.</div>`;
            return;
        }

        const p = await res.json();

        resultadoBusca.innerHTML = `
            <div class="alert alert-success">
                <strong>ID:</strong> ${p.id}<br>
                <strong>Nome:</strong> ${p.nome}<br>
                <strong>Status:</strong> ${p.status}<br>
                <strong>Registro:</strong> ${formatarData(p.dataRegistro)}<br>
                <strong>Atualização:</strong> ${formatarData(p.dataAtualizacao)}
            </div>
        `;
    }

    function abrirModalEdicao(id, nome) {
        editId.value = id;
        editNome.value = nome;

        const modal = new bootstrap.Modal(modalEdicao);
        modal.show();
    }

    async function salvarEdicao() {
        await fetch(api + "/profissionais/" + editId.value, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome: editNome.value })
        });

        bootstrap.Modal.getInstance(modalEdicao).hide();
        loadProfissionais();
    }

    async function excluirProfissional(id) {
        if (!confirm("Deseja excluir este profissional?")) return;

        await fetch(api + "/profissionais/" + id, { method: "DELETE" });

        loadProfissionais();
    }

    function formatarData(d) {
        if (!d) return "-";
        const data = new Date(d);
        return data.toLocaleString("pt-BR", {
            dateStyle: "short",
            timeStyle: "short"
        });
    }

    loadProfissionais();
</script>

</body>
</html>
