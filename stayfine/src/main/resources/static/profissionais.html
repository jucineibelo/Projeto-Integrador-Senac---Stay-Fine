<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Profissionais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <a href="index.html" class="btn btn-secondary mb-3">⬅ Voltar</a>

    <h2 class="mb-4">Cadastro de Profissionais</h2>

    <!-- FORMULÁRIO -->
    <div class="card mb-4">
        <div class="card-header">Novo Profissional</div>
        <div class="card-body">
            <form id="formProfissional">
                <div class="mb-3">
                    <label class="form-label">Nome do profissional</label>
                    <input id="profNome" class="form-control" required>
                </div>
                <button class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <!-- BUSCAR POR ID -->
    <div class="card mb-4">
        <div class="card-header">Buscar Profissional por ID</div>
        <div class="card-body d-flex">
            <input id="buscarId" type="number" class="form-control me-2" placeholder="Digite o ID">
            <button class="btn btn-info" onclick="buscarPorId()">Buscar</button>
        </div>
        <div id="resultadoBusca" class="p-3"></div>
    </div>

    <!-- LISTAGEM -->
    <div class="card">
        <div class="card-header">Lista de Profissionais</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Status</th>
                    <th>Data Registro</th>
                    <th>Data Atualização</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="profTable"></tbody>
            </table>
        </div>
    </div>

</div>

<!-- MODAL DE EDIÇÃO -->
<div class="modal fade" id="modalEdicao" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Profissional</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">

                <label class="form-label">Nome</label>
                <input id="editNome" class="form-control">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" onclick="salvarEdicao()">Salvar</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const api = "http://localhost:8080";

    async function loadProfissionais() {
        const res = await fetch(api + "/profissionais");
        const data = await res.json();

        document.getElementById("profTable").innerHTML =
            data.map(p => `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.nome}</td>
                    <td>${p.status ?? '-'}</td>
                    <td>${formatarData(p.dataRegistro)}</td>
                    <td>${formatarData(p.dataAtualizacao)}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="abrirModalEdicao(${p.id}, '${p.nome}')">Editar</button>
                        <button class="btn btn-danger btn-sm ms-2" onclick="excluirProfissional(${p.id})">Excluir</button>
                    </td>
                </tr>
            `).join("");
    }

    document.getElementById("formProfissional").onsubmit = async e => {
        e.preventDefault();

        await fetch(api + "/profissionais", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome: profNome.value })
        });

        profNome.value = "";
        loadProfissionais();
    };

    /* ---------- BUSCAR POR ID ---------- */
    async function buscarPorId() {
        const id = buscarId.value;
        if (!id) return;

        const res = await fetch(api + "/profissionais/" + id);

        if (!res.ok) {
            document.getElementById("resultadoBusca").innerHTML =
                `<div class="alert alert-danger">Profissional não encontrado.</div>`;
            return;
        }

        const p = await res.json();

        document.getElementById("resultadoBusca").innerHTML = `
            <div class="alert alert-success">
                <strong>ID:</strong> ${p.id}<br>
                <strong>Nome:</strong> ${p.nome}<br>
                <strong>Status:</strong> ${p.status}<br>
                <strong>Data Registro:</strong> ${formatarData(p.dataRegistro)}<br>
                <strong>Data Atualização:</strong> ${formatarData(p.dataAtualizacao)}
            </div>
        `;
    }

    /* ---------- ABRIR MODAL DE EDIÇÃO ---------- */
    function abrirModalEdicao(id, nome) {
        document.getElementById("editId").value = id;
        document.getElementById("editNome").value = nome;

        const modal = new bootstrap.Modal(document.getElementById("modalEdicao"));
        modal.show();
    }

    /* ---------- SALVAR ALTERAÇÃO ---------- */
    async function salvarEdicao() {
        const id = document.getElementById("editId").value;
        const nome = document.getElementById("editNome").value;

        await fetch(api + "/profissionais/" + id, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome })
        });

        loadProfissionais();
        bootstrap.Modal.getInstance(document.getElementById("modalEdicao")).hide();
    }

    /* ---------- EXCLUIR ---------- */
    async function excluirProfissional(id) {
        if (!confirm("Deseja realmente excluir este profissional?")) return;

        await fetch(api + "/profissionais/" + id, { method: "DELETE" });

        loadProfissionais();
    }

    function formatarData(d) {
        if (!d) return "-";
        const data = new Date(d);
        return data.toLocaleString("pt-BR", {
            dateStyle: "short",
            timeStyle: "short"
        });
    }

    loadProfissionais();
</script>

</body>
</html>
