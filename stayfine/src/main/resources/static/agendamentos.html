<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agendamentos - StayFine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #000 0%, #2b2b2b 100%);
            color: white;
            min-height: 100vh;
        }

        .card-dark {
            background: #111;
            border: 1px solid #222;
            border-radius: 15px;
            padding: 20px;
        }

        .btn-gold {
            color: #c9a86a;
            border-color: #c9a86a;
        }

        .btn-gold:hover {
            background: #c9a86a;
            color: #000;
        }

        table {
            color: #fff;
        }

        table tbody tr {
            border-bottom: 1px solid #2a2a2a;
        }

        table tbody tr:hover {
            background: #1a1a1a;
        }

        .icon-action {
            font-size: 20px;
            cursor: pointer;
            color: #c9a86a;
            margin-right: 10px;
            transition: 0.2s;
        }

        .icon-action:hover {
            color: #e6c68b;
        }

        input, select, textarea, .form-control {
            background: #111 !important;
            color: white !important;
            border: 1px solid #333 !important;
            border-radius: 8px !important;
        }

        .modal-content {
            background: #111;
            color: #fff;
            border: 1px solid #333;
        }

        a.btn-back {
            color: #c9a86a;
            text-decoration: none;
        }

        a.btn-back:hover {
            color: #e6c68b;
        }

        ::placeholder {
            color: #c9c9c9 !important;
        }
    </style>
</head>

<body>

<div class="container py-4">

    <a href="index.html" class="btn-back mb-3 d-inline-block">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>

    <h2 class="mb-4">Cadastro de Agendamentos</h2>

    <!-- FORMULÁRIO -->
    <div class="card-dark mb-4">
        <form id="formAgendamento">

            <input id="agCli" class="form-control mb-2" placeholder="ID Cliente" required>

            <input id="agPag" class="form-control mb-2" placeholder="ID Pagamento" required>

            <input id="agProf" class="form-control mb-2" placeholder="ID Profissional" required>

            <input id="agProdutos" class="form-control mb-2" placeholder="IDs Produtos (separados por vírgula)" required>

            <input id="agData" type="datetime-local" class="form-control mb-2" required>

            <button class="btn btn-gold mt-2">Salvar</button>
        </form>
    </div>

    <!-- BUSCAR POR ID -->
    <div class="card-dark mb-4">
        <h5>Buscar Agendamento por ID</h5>
        <div class="d-flex">
            <input id="buscarAgendamentoId" type="number" class="form-control me-2" placeholder="ID">
            <button class="btn btn-gold" onclick="buscarAgendamentoPorId()">
                <i class="bi bi-search"></i> Buscar
            </button>
        </div>

        <div id="resultadoAgendamento" class="mt-3"></div>
    </div>

    <h3 class="mt-4">Agendamentos Cadastrados</h3>

    <!-- TABELA -->
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Profissional</th>
            <th>Pagamento</th>
            <th>Produtos</th>
            <th>Data Agendada</th>
            <th>Cadastro</th>
            <th>Atualização</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="agendamentosTable"></tbody>
    </table>

</div>

<!-- MODAL DE EDIÇÃO -->
<div class="modal fade" id="modalAgendamento" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header border-secondary">
                <h5 class="modal-title">Editar Agendamento</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <input type="hidden" id="editAgId">

                <label>Pagamento ID:</label>
                <input id="editAgPag" class="form-control mb-2">

                <label>Profissional ID:</label>
                <input id="editAgProf" class="form-control mb-2">

                <label>Data Agendada:</label>
                <input id="editAgData" type="datetime-local" class="form-control mb-2">

            </div>

            <div class="modal-footer border-secondary">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-gold" onclick="salvarEdicaoAgendamento()">Salvar</button>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    const api = "http://localhost:8080";

    /* ===========================================================
                        LISTAR AGENDAMENTOS
    =========================================================== */

    async function loadAgendamentos() {
        const res = await fetch(api + "/agendamentos");
        const data = await res.json();

        agendamentosTable.innerHTML = data.map(a => `
            <tr>
                <td>${a.id}</td>
                <td>${a.clienteId}</td>
                <td>${a.profissionalId}</td>
                <td>${a.pagamentoId}</td>
                <td>${(a.produtosIds || []).join(", ")}</td>
                <td>${formatarData(a.dataAgendamento)}</td>
                <td>${formatarData(a.dataCadastro)}</td>
                <td>${formatarData(a.dataAtualizacao)}</td>

                <td>
                    <i class="bi bi-pencil-square icon-action"
                       onclick="abrirModalAgendamento(${a.id}, '${a.pagamentoId}', '${a.profissionalId}', '${a.dataAgendamento}')"></i>

                    <i class="bi bi-trash3 icon-action"
                       onclick="excluirAgendamento(${a.id})"></i>
                </td>
            </tr>
        `).join("");
    }

    /* ===========================================================
                        CADASTRAR AGENDAMENTO
    =========================================================== */

    formAgendamento.onsubmit = async e => {
        e.preventDefault();

        await fetch(api + "/agendamentos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                clienteId: agCli.value,
                pagamentoId: agPag.value,
                profissionalId: agProf.value,
                produtosIds: agProdutos.value.split(",").map(n => Number(n.trim())),
                dataAgendamento: agData.value
            })
        });

        formAgendamento.reset();
        loadAgendamentos();
    };

    /* ===========================================================
                        BUSCAR POR ID
    =========================================================== */

    async function buscarAgendamentoPorId() {
        const id = buscarAgendamentoId.value;
        if (!id) return;

        const res = await fetch(api + "/agendamentos/" + id);

        if (!res.ok) {
            resultadoAgendamento.innerHTML = `<div class="alert alert-danger">Agendamento não encontrado.</div>`;
            return;
        }

        const a = await res.json();

        resultadoAgendamento.innerHTML = `
            <div class="alert alert-success">
                <strong>ID:</strong> ${a.id}<br>
                <strong>Cliente:</strong> ${a.clienteId}<br>
                <strong>Profissional:</strong> ${a.profissionalId}<br>
                <strong>Pagamento:</strong> ${a.pagamentoId}<br>
                <strong>Produtos:</strong> ${(a.produtosIds || []).join(", ")}<br>
                <strong>Data Agendada:</strong> ${formatarData(a.dataAgendamento)}<br>
                <strong>Cadastro:</strong> ${formatarData(a.dataCadastro)}<br>
                <strong>Atualização:</strong> ${formatarData(a.dataAtualizacao)}
            </div>
        `;
    }

    /* ===========================================================
                        ABRIR MODAL
    =========================================================== */

    function abrirModalAgendamento(id, pagId, profId, data) {
        editAgId.value = id;
        editAgPag.value = pagId;
        editAgProf.value = profId;
        editAgData.value = data?.slice(0, 16);

        new bootstrap.Modal(modalAgendamento).show();
    }

    /* ===========================================================
                        EDITAR AGENDAMENTO
    =========================================================== */

    async function salvarEdicaoAgendamento() {

        await fetch(api + "/agendamentos/" + editAgId.value, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                pagamentoId: editAgPag.value,
                profissionalId: editAgProf.value,
                dataAgendamento: editAgData.value
            })
        });

        bootstrap.Modal.getInstance(modalAgendamento).hide();
        loadAgendamentos();
    }

    /* ===========================================================
                        EXCLUIR
    =========================================================== */

    async function excluirAgendamento(id) {
        if (!confirm("Deseja excluir este agendamento?")) return;

        await fetch(api + "/agendamentos/" + id, { method: "DELETE" });

        loadAgendamentos();
    }

    /* =========================================================== */

    function formatarData(d) {
        if (!d) return "-";
        let dt = new Date(d);
        return dt.toLocaleString("pt-BR", { dateStyle: "short", timeStyle: "short" });
    }

    loadAgendamentos();

</script>

</body>
</html>
