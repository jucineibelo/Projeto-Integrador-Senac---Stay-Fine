<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agendamentos - StayFine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/agendamentos.css">

    <!-- FLATPICKR -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
</head>

<body>
<div class="container py-4">

    <a href="index.html" class="btn-back mb-3 d-inline-block">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>

    <h2 class="mb-4">Cadastro de Agendamentos</h2>

    <!-- FORMULÁRIO -->
    <div class="card-dark mb-4">
        <form id="formAgendamento">
            <label>Cliente:</label>
            <select id="agCli" class="form-control mb-2" required></select>

            <label>Pagamento:</label>
            <select id="agPag" class="form-control mb-2" required></select>

            <label>Profissional:</label>
            <select id="agProf" class="form-control mb-2" required></select>

            <label>Produtos (múltiplo):</label>
            <select id="agProdutos" class="form-control mb-2" multiple required></select>

            <label>Data Agendada:</label>
            <input id="agData" type="text" class="form-control mb-2" required>

            <button class="btn btn-gold mt-2">Salvar</button>
        </form>
    </div>

    <!-- BUSCAR POR ID -->
    <div class="card-dark mb-4">
        <h5>Buscar Agendamento por ID</h5>
        <div class="d-flex">
            <input id="buscarAgendamentoId" type="number" class="form-control me-2" placeholder="ID">
            <button class="btn btn-gold" onclick="buscarAgendamentoPorId()">
                <i class="bi bi-search"></i> Buscar
            </button>
        </div>
        <div id="resultadoAgendamento" class="mt-3"></div>
    </div>

    <h3 class="mt-4">Agendamentos Cadastrados</h3>

    <!-- TABELA -->
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Profissional</th>
            <th>Pagamento</th>
            <th>Produtos</th>
            <th>Data Agendada</th>
            <th>Cadastro</th>
            <th>Atualização</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="agendamentosTable"></tbody>
    </table>

</div>

<!-- MODAL EDITAR -->
<div class="modal fade" id="modalAgendamento" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Editar Agendamento</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="editAgId">

                <label>Cliente:</label>
                <select id="editAgCli" class="form-control mb-2" required></select>

                <label>Pagamento:</label>
                <select id="editAgPag" class="form-control mb-2" required></select>

                <label>Profissional:</label>
                <select id="editAgProf" class="form-control mb-2" required></select>

                <label>Produtos:</label>
                <select id="editAgProdutos" class="form-control mb-2" multiple required></select>

                <label>Data Agendada:</label>
                <input id="editAgData" type="text" class="form-control mb-2" required>
            </div>

            <div class="modal-footer border-secondary">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-gold" onclick="salvarEdicaoAgendamento()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const api = "http://localhost:8080";

/* ===========================================================
   CARREGAR SELECTS
=========================================================== */
async function carregarSelects() {
    const [clientes, profs, pagamentos, produtos] = await Promise.all([
        fetch(api + "/clientes").then(r => r.json()),
        fetch(api + "/profissionais").then(r => r.json()),
        fetch(api + "/pagamentos").then(r => r.json()),
        fetch(api + "/produtos").then(r => r.json())
    ]);

    agCli.innerHTML = clientes.map(c => `<option value="${c.id}">${c.nome}</option>`).join("");
    editAgCli.innerHTML = agCli.innerHTML;

    agProf.innerHTML = profs.map(p => `<option value="${p.id}">${p.nome}</option>`).join("");
    editAgProf.innerHTML = agProf.innerHTML;

    agPag.innerHTML = pagamentos.map(p => {
        const metodo = p.metodo || p.metodoPagamento || p.descricao || "Método não informado";
        return `<option value="${p.id}">${metodo}</option>`;
    }).join("");
    editAgPag.innerHTML = agPag.innerHTML;

    agProdutos.innerHTML = produtos.map(p =>
        `<option value="${p.id}">${p.descricao} - R$ ${p.preco.toFixed(2)}</option>`
    ).join("");
    editAgProdutos.innerHTML = agProdutos.innerHTML;
}

/* ===========================================================
   LISTAR AGENDAMENTOS
=========================================================== */
async function loadAgendamentos() {
    const res = await fetch(api + "/agendamentos");
    const data = await res.json();

    agendamentosTable.innerHTML = data.map(a => `
        <tr>
            <td>${a.id}</td>
            <td>${a.cliente}</td>
            <td>${a.profissional}</td>
            <td>${a.pagamento}</td>
            <td>${(a.produtos || []).join(", ")}</td>
            <td>${formatarData(a.dataAgendamento)}</td>
            <td>${formatarData(a.dataCadastro)}</td>
            <td>${formatarData(a.dataAtualizacao)}</td>
            <td>
                <i class="bi bi-pencil-square icon-action"
                   onclick="abrirModalAgendamento(${a.id}, ${a.clienteId}, ${a.pagamentoId}, ${a.profissionalId}, [${a.produtosIds}], '${a.dataAgendamento}')"></i>
                <i class="bi bi-trash3 icon-action" onclick="excluirAgendamento(${a.id})"></i>
            </td>
        </tr>
    `).join("");
}

/* ===========================================================
   FORMATADOR DE DATA PT-BR
=========================================================== */
function formatarData(d) {
    if (!d) return "-";
    try {
        const dt = new Date(d);
        return dt.toLocaleString("pt-BR", { dateStyle: "short", timeStyle: "short" });
    } catch {
        return d;
    }
}

/* ===========================================================
   CADASTRAR AGENDAMENTO
=========================================================== */
formAgendamento.onsubmit = async e => {
    e.preventDefault();

    const produtosSelecionados = Array.from(agProdutos.selectedOptions).map(opt => Number(opt.value));

    // Data vinda do Flatpickr
    const dataJS = agData._flatpickr.selectedDates[0];

    // Formato esperado pelo backend: yyyy-MM-ddTHH:mm
    const dataFormatada =
        dataJS.getFullYear() +
        "-" + String(dataJS.getMonth() + 1).padStart(2, "0") +
        "-" + String(dataJS.getDate()).padStart(2, "0") +
        "T" + String(dataJS.getHours()).padStart(2, "0") +
        ":" + String(dataJS.getMinutes()).padStart(2, "0");

    await fetch(api + "/agendamentos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            clienteId: Number(agCli.value),
            pagamentoId: Number(agPag.value),
            profissionalId: Number(agProf.value),
            produtosIds: produtosSelecionados,
            dataAgendamento: dataFormatada
        })
    });

    formAgendamento.reset();
    loadAgendamentos();
};

/* ===========================================================
   BUSCAR POR ID
=========================================================== */
async function buscarAgendamentoPorId() {
    const id = buscarAgendamentoId.value;
    if (!id) return;

    const res = await fetch(api + "/agendamentos/" + id);
    if (!res.ok) {
        resultadoAgendamento.innerHTML = `<div class="alert alert-danger">Agendamento não encontrado.</div>`;
        return;
    }

    const a = await res.json();
    resultadoAgendamento.innerHTML = `
        <div class="alert alert-success">
            <strong>ID:</strong> ${a.id}<br>
            <strong>Cliente:</strong> ${a.cliente}<br>
            <strong>Profissional:</strong> ${a.profissional}<br>
            <strong>Pagamento:</strong> ${a.pagamento}<br>
            <strong>Produtos:</strong> ${(a.produtos || []).join(", ")}<br>
            <strong>Data Agendada:</strong> ${formatarData(a.dataAgendamento)}<br>
            <strong>Cadastro:</strong> ${formatarData(a.dataCadastro)}<br>
            <strong>Atualização:</strong> ${formatarData(a.dataAtualizacao)}
        </div>
    `;
}

/* ===========================================================
   ABRIR MODAL DE EDIÇÃO
=========================================================== */
function abrirModalAgendamento(id, cliId, pagId, profId, produtosIds, data) {
    editAgId.value = id;
    editAgCli.value = cliId;
    editAgPag.value = pagId;
    editAgProf.value = profId;

    Array.from(editAgProdutos.options).forEach(opt => {
        opt.selected = produtosIds.includes(Number(opt.value));
    });

    // Agora a data vem como LocalDateTime (SEM Z)
    editAgData._flatpickr.setDate(data);

    new bootstrap.Modal(modalAgendamento).show();
}

/* ===========================================================
   SALVAR EDIÇÃO
=========================================================== */
async function salvarEdicaoAgendamento() {
    const produtosSelecionados = Array.from(editAgProdutos.selectedOptions).map(opt => Number(opt.value));

    const dataJS = editAgData._flatpickr.selectedDates[0];

    // yyyy-MM-ddTHH:mm
    const dataFormatada =
        dataJS.getFullYear() +
        "-" + String(dataJS.getMonth() + 1).padStart(2, "0") +
        "-" + String(dataJS.getDate()).padStart(2, "0") +
        "T" + String(dataJS.getHours()).padStart(2, "0") +
        ":" + String(dataJS.getMinutes()).padStart(2, "0");

    await fetch(api + "/agendamentos/" + editAgId.value, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            pagamentoId: Number(editAgPag.value),
            profissionalId: Number(editAgProf.value),
            produtosIds: produtosSelecionados,
            dataAgendamento: dataFormatada
        })
    });

    bootstrap.Modal.getInstance(modalAgendamento).hide();
    loadAgendamentos();
}

/* ===========================================================
   EXCLUIR AGENDAMENTO
=========================================================== */
async function excluirAgendamento(id) {
    if (!confirm("Deseja excluir este agendamento?")) return;

    await fetch(api + "/agendamentos/" + id, { method: "DELETE" });
    loadAgendamentos();
}

/* ===========================================================
   INICIALIZAÇÃO + FLATPICKR
=========================================================== */
carregarSelects().then(() => {
    loadAgendamentos();

    flatpickr("#agData", {
        enableTime: true,
        time_24hr: true,
        altInput: true,
        altFormat: "d/m/Y H:i",
        dateFormat: "Y-m-d\TH:i",
        locale: "pt"
    });

    flatpickr("#editAgData", {
        enableTime: true,
        time_24hr: true,
        altInput: true,
        altFormat: "d/m/Y H:i",
        dateFormat: "Y-m-d\TH:i",
        locale: "pt"
    });
});
</script>

</body>
</html>
