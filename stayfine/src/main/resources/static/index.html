<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>StayFine - Menu Principal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #2b2b2b 100%);
            color: white;
            min-height: 100vh;
        }

        .title {
            font-weight: 300;
            letter-spacing: 2px;
        }

        .menu-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 30px;
            transition: 0.3s;
            cursor: pointer;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            background: #181818;
            border-color: #c9a86a; /* dourado elegante */
        }

        .menu-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #c9a86a;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            color: #c9a86a;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <h1 class="text-center mb-5 title">StayFine - Menu Principal</h1>

    <div class="row g-4">

        <div class="col-md-4">
            <a href="clientes.html">
                <div class="menu-card text-center">
                    <i class="bi bi-people-fill menu-icon"></i>
                    <h4>Clientes</h4>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="profissionais.html">
                <div class="menu-card text-center">
                    <i class="bi bi-scissors menu-icon"></i>
                    <h4>Profissionais</h4>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="produtos.html">
                <div class="menu-card text-center">
                    <i class="bi bi-bag-check menu-icon"></i>
                    <h4>Produtos</h4>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="agendamentos.html">
                <div class="menu-card text-center">
                    <i class="bi bi-calendar2-check menu-icon"></i>
                    <h4>Agendamentos</h4>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="pagamentos.html">
                <div class="menu-card text-center">
                    <i class="bi bi-cash-coin menu-icon"></i>
                    <h4>Pagamentos</h4>
                </div>
            </a>
        </div>

    </div>
</div>

</body>
</html>
