<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Produtos - StayFine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/produtos.css">
</head>

<body>

<div class="container py-4">

    <a href="index.html" class="btn-back mb-3 d-inline-block">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>

    <h2 class="mb-4">Cadastro de Produtos</h2>

    <!-- FORMULÁRIO -->
    <div class="card-dark mb-4">
        <form id="formProduto">

            <input id="descricao" class="form-control mb-2" placeholder="Descrição" required>

            <input id="preco" type="number" step="0.01"
                   class="form-control mb-2"
                   placeholder="Preço" required>

            <button class="btn btn-gold mt-2">Salvar</button>
        </form>
    </div>

    <!-- BUSCAR POR ID -->
    <div class="card-dark mb-4">
        <h5>Buscar Produto por ID</h5>
        <div class="d-flex">
            <input id="buscarId" type="number" class="form-control me-2" placeholder="ID">
            <button class="btn btn-gold" onclick="buscarPorId()">
                <i class="bi bi-search"></i> Buscar
            </button>
        </div>
        <div id="resultadoBusca" class="mt-3"></div>
    </div>

    <h3 class="mt-4">Produtos Cadastrados</h3>

    <!-- LISTAGEM -->
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Status</th>
            <th>Cadastro</th>
            <th>Atualização</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="tableProdutos"></tbody>
    </table>

</div>

<!-- MODAL DE EDIÇÃO -->
<div class="modal fade" id="modalEdicao" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header border-secondary">
                <h5 class="modal-title">Editar Produto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="editId">

                <label>Descrição:</label>
                <input id="editDescricao" class="form-control mb-2" placeholder="Descrição">

                <label>Preço:</label>
                <input id="editPreco" type="number" step="0.01" class="form-control mb-2" placeholder="Preço">
            </div>

            <div class="modal-footer border-secondary">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-gold" onclick="salvarEdicao()">Salvar</button>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    const api = "http://localhost:8080/produtos";

    async function carregarProdutos() {
        const res = await fetch(api);
        const data = await res.json();

        document.getElementById("tableProdutos").innerHTML =
            data.map(p => `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.descricao}</td>
                    <td>R$ ${p.preco.toFixed(2)}</td>
                    <td>${p.status ?? '-'}</td>
                    <td>${formatarData(p.dataCadastro)}</td>
                    <td>${formatarData(p.dataAtualizacao)}</td>

                    <td>
                        <i class="bi bi-pencil-square icon-action"
                             onclick="abrirModalEdicao(${p.id}, '${p.descricao}', ${p.preco})"></i>

                        <i class="bi bi-trash3 icon-action"
                             onclick="excluirProduto(${p.id})"></i>
                    </td>
                </tr>
            `).join("");
    }

    document.getElementById("formProduto").onsubmit = async e => {
        e.preventDefault();

        await fetch(api, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                descricao: descricao.value,
                preco: parseFloat(preco.value)
            })
        });

        descricao.value = "";
        preco.value = "";

        carregarProdutos();
    };

    async function buscarPorId() {
        const id = buscarId.value;
        if (!id) return;

        const res = await fetch(api + "/" + id);

        if (!res.ok) {
            resultadoBusca.innerHTML = `<div class="alert alert-danger">Produto não encontrado.</div>`;
            return;
        }

        const p = await res.json();

        resultadoBusca.innerHTML = `
            <div class="alert alert-success">
                <strong>ID:</strong> ${p.id}<br>
                <strong>Descrição:</strong> ${p.descricao}<br>
                <strong>Preço:</strong> R$ ${p.preco.toFixed(2)}<br>
                <strong>Status:</strong> ${p.status}<br>
                <strong>Data Cadastro:</strong> ${formatarData(p.dataCadastro)}<br>
                <strong>Data Atualização:</strong> ${formatarData(p.dataAtualizacao)}
            </div>
        `;
    }

    function abrirModalEdicao(id, descricao, preco) {
        editId.value = id;
        editDescricao.value = descricao;
        editPreco.value = preco;

        const modal = new bootstrap.Modal(modalEdicao);
        modal.show();
    }

    async function salvarEdicao() {
        const id = editId.value;

        await fetch(api + "/" + id, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                descricao: editDescricao.value,
                preco: parseFloat(editPreco.value)
            })
        });

        carregarProdutos();
        bootstrap.Modal.getInstance(modalEdicao).hide();
    }

    async function excluirProduto(id) {
        if (!confirm("Deseja realmente excluir este produto?")) return;

        await fetch(api + "/" + id, { method: "DELETE" });

        carregarProdutos();
    }

    function formatarData(d) {
        if (!d) return "-";
        const dt = new Date(d);
        return dt.toLocaleString("pt-BR", {
            dateStyle: "short",
            timeStyle: "short"
        });
    }

    carregarProdutos();
</script>

</body>
</html>
